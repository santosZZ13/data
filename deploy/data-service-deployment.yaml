apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${DATA_SERVICE_DEPLOYMENT_NAME} # data-service
  namespace: default # testing, development, staging, production
  labels:
    app: ${DEPLOYMENT_NAME_LABEL} # data-service
    environment: production


spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${DEPLOYMENT_NAME_LABEL} # data-service
  template:
    metadata:
      labels:
        app: ${DEPLOYMENT_NAME_LABEL} # data-service
    spec:
      containers:
        - name: data-service
          # DATA_SERVICE_REGISTRY_PATH: asia-south1-docker.pkg.dev
          # PROJECT_ID: data-service-320209
          # REPOSITORY: jenkins
          image: ${DATA_SERVICE_REGISTRY_PATH}:latest
          ports:
            - containerPort: ${DATA_SERVICE_PORT} # 8080
          #          restartPolicy: Always
          imagePullPolicy: IfNotPresent

          env:
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: data-service-configmap
                  key: redis-host

            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: data-service-configmap
                  key: redis-port

            #resources:
            #requests:
            #memory: "64Mi"
            #cpu: "250m"
            #limits:
            #memory: "128Mi"
            #cpu: "500m"

---

apiVersion: v1
kind: Service
metadata:
  name: data-service
  labels:
    app: data-service

spec:
  selector:
    app: data-service
  ports:
    - protocol: TCP
      name: app
      port: 8080 # service port
      targetPort: 8080 # container port
  type: LoadBalancer